<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="description" content="JavaScript image slider">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <title>Image Slider </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>

    <body>
        <h1>Image slider</h1>
        <br/>
        <br/>
        <div class="wrapper">
            <img class="mySlides" src="images/1.jpg" alt="1" style="width: 100%">
            <img class="mySlides" src="images/2.jpg" alt="2" style="width: 100%">
            <img class="mySlides" src="images/3.jpg" alt="3" style="width: 100%">
            <img class="mySlides" src="images/4.jpg" alt="4" style="width: 100%">
            <img class="mySlides" src="images/5.jpg" alt="5" style="width: 100%">
            <img class="mySlides" src="images/6.jpg" alt="6" style="width: 100%">
            <img class="mySlides" src="images/7.jpg" alt="7" style="width: 100%">
            <a class="btn1" onclick="plusDivs(-1)"><span id="btnl">&lt;</span></a>
            <a class="btn2" onclick="plusDivs(+1)"><span id="btnr">&gt;</span></a>
        </div>

        <script src="script.js"></script>
    </body>
</html>
